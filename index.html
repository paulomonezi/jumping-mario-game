<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump, Jump, Mario!</title>

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/animations.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="gameboard">
    <div class="score-on-screen hidden">
      SCORE: 
        <span id="score-on-screen"></span>
    </div>
    <img src="./images/clouds.png" class="clouds hidden" alt="clouds" />
    <img src="./images/pipe.png" class="pipe hidden" alt="pipe" />
    <img src="./images/mario.gif" class="mario hidden" alt="mario" />
    <img src="./images/mario-standing.png" class="standing-mario" alt="mario standing" />
    <div class="button">
      <a href="#" class="reset hidden">Reiniciar</a>
      <a href="#" class="play">Jogar</a>
    </div>
  </div>

  <script type="text/javascript" src="./js/game.js"></script>
</body>

</html>
